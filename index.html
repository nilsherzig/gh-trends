<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Repositories</title>

    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e1e1e1;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --link-color: #58a6ff;
            --meta-color: #8b949e;
            --input-bg: #21262d;
            --input-border: #444;
            --danger-color: #f85149;
            --hover-bg: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.2s, color 0.2s;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: flex-start;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
        }

        /* Generic Input Styles */
        select,
        input[type="text"],
        button {
            padding: 8px;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            font-size: 1em;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            border-color: #555;
        }

        /* --- NEW: Searchable Language Selector Styles --- */
        .language-selector-wrapper {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #language-search {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-bottom: 0;
        }

        .checkbox-list {
            height: 150px;
            overflow-y: auto;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            font-weight: normal;
            /* Override bold label */
        }

        .checkbox-item:hover {
            background-color: var(--hover-bg);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item.hidden {
            display: none;
        }

        /* Scrollbar styling */
        .checkbox-list::-webkit-scrollbar {
            width: 8px;
        }

        .checkbox-list::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        .checkbox-list::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        /* ------------------------------------------------ */

        .metadata-item {
            border: 1px solid var(--border-color);
            padding-left: 4px;
            padding-right: 4px;
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4px;
        }

        .metadata-item>svg {
            padding-top: 2px;
        }

        .repo {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            transition: opacity 0.3s;
        }

        .repo h2 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
        }

        .repo a {
            text-decoration: none;
            color: var(--link-color);
        }

        .repo a:hover {
            text-decoration: underline;
        }

        .repo p {
            margin: 0 0 10px 0;
            color: var(--meta-color);
        }

        .repo-meta {
            font-size: 0.9em;
            color: var(--meta-color);
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        .loader {
            text-align: center;
            font-size: 1.2em;
        }

        .light-mode {
            --bg-color: #f6f8fa;
            --text-color: #24292e;
            --card-bg: #ffffff;
            --border-color: #d1d5da;
            --link-color: #0366d6;
            --meta-color: #586069;
            --input-bg: #ffffff;
            --input-border: #d1d5da;
            --danger-color: #d73a49;
            --hover-bg: #ebf0f4;
        }

        .filter-management {
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .filter-management h3 {
            margin-top: 0;
            text-align: center;
        }

        .add-filter-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        #filter-term-input {
            flex-grow: 1;
            max-width: 300px;
        }

        #filter-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--input-bg);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
        }

        .remove-filter-btn {
            background: none;
            border: none;
            color: var(--meta-color);
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
        }

        .remove-filter-btn:hover {
            color: var(--danger-color);
        }

        .results-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            margin-bottom: 10px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        #filtered-counter {
            font-size: 0.9em;
            color: var(--meta-color);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            user-select: none;
        }

        #show-filtered-toggle {
            appearance: none;
            width: 38px;
            height: 22px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #show-filtered-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--meta-color);
            top: 2px;
            left: 2px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #show-filtered-toggle:checked {
            background-color: var(--link-color);
        }

        #show-filtered-toggle:checked::before {
            transform: translateX(16px);
            background-color: var(--card-bg);
        }

        .repo.is-filtered-out {
            display: none;
        }

        .results-container.show-filtered .repo.is-filtered-out {
            display: block;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--meta-color);
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        (function () {if (window.matchMedia('(prefers-color-scheme: light)').matches) document.documentElement.classList.add('light-mode');})();
    </script>
</head>

<body>

    <h1>GitHub Trending Repositories</h1>

    <div class="controls">

        <!-- Modified Language Control Group -->
        <div class="control-group">
            <label>Languages:</label>
            <div class="language-selector-wrapper">
                <input type="text" id="language-search" placeholder="Search languages..." autocomplete="off">
                <div id="language-list" class="checkbox-list">
                    <!-- Checkboxes will be injected here -->
                    <label class="checkbox-item">
                        <input type="checkbox" value="all" checked> All Languages
                    </label>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label for="timeframe-select">Time Frame:</label>
            <select id="timeframe-select">
                <option value="daily" selected>Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
    </div>

    <div class="filter-management">
        <h3>Filter Terms</h3>
        <div class="add-filter-form">
            <input type="text" id="filter-term-input" placeholder="Add a filter term...">
            <button id="add-filter-btn">Add</button>
        </div>
        <ul id="filter-list"></ul>
    </div>


    <div class="results-toolbar">
        <span id="filtered-counter">Filtered out: 0</span>
        <div class="toggle-switch">
            <input type="checkbox" id="show-filtered-toggle">
            <label for="show-filtered-toggle">Show filtered</label>
        </div>
    </div>

    <div id="results" class="results-container">
        <div class="loader">Loading...</div>
    </div>

    <footer>
        <p><a href="https://github.com/nilsherzig/gh-trends" target="_blank" rel="noopener noreferrer">
                Source
            </a> and
            <a href="https://hub.docker.com/r/nilsherzig/gh-trends" target="_blank" rel="noopener noreferrer">Docker</a>
        <p>
        <p>
            Big thanks to
            <a href="https://github.com/isboyjc/github-trending-api/" target="_blank" rel="noopener noreferrer">
                isboyjc/github-trending-api
            </a> for providing the data.
        </p>
    </footer>

    <script>
        const timeframeSelect = document.getElementById('timeframe-select');
        const resultsContainer = document.getElementById('results');
        const filterTermInput = document.getElementById('filter-term-input');
        const addFilterBtn = document.getElementById('add-filter-btn');
        const filterListUl = document.getElementById('filter-list');
        const filteredCounterSpan = document.getElementById('filtered-counter');
        const showFilteredToggle = document.getElementById('show-filtered-toggle');

        // New Elements for Searchable List
        const languageSearchInput = document.getElementById('language-search');
        const languageListContainer = document.getElementById('language-list');

        let filterTerms = [];
        const LANGUAGES_URL = '/data/languages.json';
        const BASE_TRENDING_URL = '/data';

        function saveFilters() {localStorage.setItem('githubTrendingFilters', JSON.stringify(filterTerms));}
        function loadFilters() {
            const storedFilters = localStorage.getItem('githubTrendingFilters');
            filterTerms = storedFilters ? JSON.parse(storedFilters) : ['ai', 'llm', 'rag', 'agent', 'language model', "openai", "gguf", "model context protocol", "claude", "gpt", "gpts", "voice cloning"];
            if (!storedFilters) saveFilters();
        }
        function renderFilterList() {
            filterListUl.innerHTML = '';
            filterTerms.forEach(term => {
                const li = document.createElement('li');
                li.className = 'filter-tag';
                li.innerHTML = `<span>${term}</span><button class="remove-filter-btn" data-term="${term}" title="Remove ${term}">&times;</button>`;
                filterListUl.appendChild(li);
            });
        }

        async function fetchLanguages() {
            try {
                const response = await fetch(LANGUAGES_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const languages = await response.json();

                // Clear list but keep "All Languages"
                languageListContainer.innerHTML = '';

                // Add "All Languages" manually
                const allLabel = document.createElement('label');
                allLabel.className = 'checkbox-item';
                allLabel.innerHTML = `<input type="checkbox" value="all" checked> All Languages`;
                languageListContainer.appendChild(allLabel);

                // Sort languages alphabetically
                languages.sort((a, b) => a.name.localeCompare(b.name));

                languages.forEach(lang => {
                    if (lang && lang.name && Array.isArray(lang.aliases) && lang.aliases.length > 0) {
                        const label = document.createElement('label');
                        label.className = 'checkbox-item';
                        // Store name for searching
                        label.dataset.name = lang.name.toLowerCase();
                        label.innerHTML = `<input type="checkbox" value="${lang.aliases[0]}"> ${lang.name}`;
                        languageListContainer.appendChild(label);
                    }
                });

                setupLanguageCheckboxListeners();

            } catch (error) {
                console.error("Failed to fetch languages:", error);
            }
        }

        function setupLanguageCheckboxListeners() {
            const checkboxes = languageListContainer.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(cb => {
                cb.addEventListener('change', (e) => {
                    const val = e.target.value;

                    if (val === 'all') {
                        // If "All" is checked, uncheck everything else
                        if (e.target.checked) {
                            checkboxes.forEach(c => {
                                if (c.value !== 'all') c.checked = false;
                            });
                        } else {
                            // Prevent unchecking "All" if it leaves nothing selected
                            const anyOtherChecked = Array.from(checkboxes).some(c => c.value !== 'all' && c.checked);
                            if (!anyOtherChecked) e.target.checked = true;
                        }
                    } else {
                        // If a specific language is checked
                        if (e.target.checked) {
                            // Uncheck "All"
                            const allCb = languageListContainer.querySelector('input[value="all"]');
                            if (allCb) allCb.checked = false;
                        } else {
                            // If everything is unchecked, check "All"
                            const anyChecked = Array.from(checkboxes).some(c => c.checked);
                            if (!anyChecked) {
                                const allCb = languageListContainer.querySelector('input[value="all"]');
                                if (allCb) allCb.checked = true;
                            }
                        }
                    }
                    // Trigger fetch
                    fetchAndDisplayData();
                });
            });
        }

        // Search functionality for languages
        languageSearchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const items = languageListContainer.querySelectorAll('.checkbox-item');

            items.forEach(item => {
                const input = item.querySelector('input');
                // Always show "All Languages" or check text match
                if (input.value === 'all') return;

                const name = item.innerText.toLowerCase();
                if (name.includes(term)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function getSelectedLanguages() {
            const checkedBoxes = languageListContainer.querySelectorAll('input[type="checkbox"]:checked');
            const values = Array.from(checkedBoxes).map(cb => cb.value);

            // If "all" is selected or logic fails, return ['all']
            if (values.includes('all') || values.length === 0) {
                return ['all'];
            }
            return values;
        }

        async function fetchAndDisplayData() {
            // 1. Get selected languages
            let languages = getSelectedLanguages();

            const timeframe = timeframeSelect.value;

            // 2. Update URL anchor with comma-separated languages
            window.location.hash = `${timeframe}/${languages.join(',')}`;

            resultsContainer.innerHTML = '<div class="loader">Fetching data...</div>';

            try {
                // 3. Fetch data for all selected languages in parallel
                const fetchPromises = languages.map(lang => {
                    const url = `${BASE_TRENDING_URL}/${timeframe}/${lang}.json`;
                    return fetch(url)
                        .then(res => {
                            if (!res.ok) throw new Error(`Failed to fetch ${lang}`);
                            return res.json();
                        })
                        .catch(err => {
                            console.error(err);
                            return {items: []}; // Return empty if one language fails
                        });
                });

                const results = await Promise.all(fetchPromises);

                // 4. Merge results
                let allItems = [];
                const seenUrls = new Set();

                results.forEach(result => {
                    if (result && result.items) {
                        result.items.forEach(item => {
                            // Deduplication based on Repo URL
                            if (!seenUrls.has(item.url)) {
                                seenUrls.add(item.url);
                                allItems.push(item);
                            }
                        });
                    }
                });

                // 5. Sort by "new stars in timeframe" (addStars) descending
                allItems.sort((a, b) => b.addStars - a.addStars);

                // 6. Process filters
                let filteredCount = 0;
                const filterRegex = filterTerms.length > 0
                    ? new RegExp(filterTerms.map(term => `\\b${escapeRegExp(term)}\\b`).join('|'), 'i')
                    : null;

                const processedItems = allItems.map(item => {
                    const isFiltered = filterRegex ? filterRegex.test(item.title) || filterRegex.test(item.description) : false;
                    if (isFiltered) {
                        filteredCount++;
                    }
                    return {...item, isFiltered};
                });

                filteredCounterSpan.textContent = `Filtered out: ${filteredCount}`;
                displayResults(processedItems);

            } catch (error) {
                console.error(error);
                resultsContainer.innerHTML = `<p style="color: red;">Error: Could not load trending data.</p>`;
            }
        }

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            if (items.length === 0) {
                resultsContainer.innerHTML = '<p>No repositories found for this selection.</p>';
                return;
            }
            items.forEach(item => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'repo';
                if (item.isFiltered) {
                    repoDiv.classList.add('is-filtered-out');
                }
                repoDiv.innerHTML = `<h2><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2><p>${item.description || 'No description provided.'}</p><div class="repo-meta"><span style="color: ${item.languageColor}" class="metadata-item">${item.language || 'N/A'}</span> <span class="metadata-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>${item.stars} +${item.addStars} ${timeframeSelect.value}</span> <span class="metadata-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-git-fork-icon lucide-git-fork"><circle cx="12" cy="18" r="3"/><circle cx="6" cy="6" r="3"/><circle cx="18" cy="6" r="3"/><path d="M18 9v2c0 .6-.4 1-1 1H7c-.6 0-1-.4-1-1V9"/><path d="M12 12v3"/></svg> ${item.forks}</span></div>`;
                resultsContainer.appendChild(repoDiv);
            });
            const visibleItems = items.filter(item => !item.isFiltered).length;
            if (visibleItems === 0 && items.length > 0) {
                resultsContainer.insertAdjacentHTML('afterbegin', '<p>All repositories were hidden by your filters.</p>');
            }
        }

        function applySettingsFromUrl() {
            const hash = window.location.hash.substring(1);
            if (!hash) return;

            const parts = hash.split('/');
            if (parts.length >= 2) {
                const [timeframe, languageStr] = parts;

                // Set Timeframe
                if (Array.from(timeframeSelect.options).some(opt => opt.value === timeframe)) {
                    timeframeSelect.value = timeframe;
                }

                // Set Languages
                const selectedLangs = languageStr.split(',');
                const checkboxes = languageListContainer.querySelectorAll('input[type="checkbox"]');
                const allCb = languageListContainer.querySelector('input[value="all"]');

                // Reset all first
                checkboxes.forEach(cb => cb.checked = false);

                let hasSelection = false;

                if (selectedLangs.includes('all') || selectedLangs.length === 0) {
                    if (allCb) allCb.checked = true;
                } else {
                    checkboxes.forEach(cb => {
                        if (selectedLangs.includes(cb.value)) {
                            cb.checked = true;
                            hasSelection = true;
                        }
                    });
                    // If we tried to select specific langs but they don't exist, fallback to all
                    if (!hasSelection && allCb) {
                        allCb.checked = true;
                    }
                }
            }
        }

        showFilteredToggle.addEventListener('change', () => {
            if (showFilteredToggle.checked) {
                resultsContainer.classList.add('show-filtered');
            } else {
                resultsContainer.classList.remove('show-filtered');
            }
        });

        addFilterBtn.addEventListener('click', () => {const term = filterTermInput.value.trim().toLowerCase(); if (term && !filterTerms.includes(term)) {filterTerms.push(term); saveFilters(); renderFilterList(); fetchAndDisplayData();} filterTermInput.value = '';});
        filterTermInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {e.preventDefault(); addFilterBtn.click();} });
        filterListUl.addEventListener('click', (e) => {if (e.target && e.target.dataset.term) {const termToRemove = e.target.dataset.term; filterTerms = filterTerms.filter(t => t !== termToRemove); saveFilters(); renderFilterList(); fetchAndDisplayData();} });

        timeframeSelect.addEventListener('change', fetchAndDisplayData);

        document.addEventListener('DOMContentLoaded', async () => {
            loadFilters();
            renderFilterList();
            await fetchLanguages();
            applySettingsFromUrl();
            await fetchAndDisplayData();
        });
    </script>

</body>

</html>
