<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Repositories</title>

    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e1e1e1;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --link-color: #58a6ff;
            --meta-color: #8b949e;
            --input-bg: #21262d;
            --input-border: #444;
            --danger-color: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.2s, color 0.2s;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="text"],
        button {
            padding: 8px;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            font-size: 1em;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            border-color: #555;
        }

        .metadata-item {
            border: 1px solid var(--border-color);
            padding-left: 2px;
            padding-right: 2px;
            border-radius: 4px;
        }

        .repo {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            transition: opacity 0.3s;
        }

        .repo h2 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
        }

        .repo a {
            text-decoration: none;
            color: var(--link-color);
        }

        .repo a:hover {
            text-decoration: underline;
        }

        .repo p {
            margin: 0 0 10px 0;
            color: var(--meta-color);
        }

        .repo-meta {
            font-size: 0.9em;
            color: var(--meta-color);
        }

        .loader {
            text-align: center;
            font-size: 1.2em;
        }

        .light-mode {
            --bg-color: #f6f8fa;
            --text-color: #24292e;
            --card-bg: #ffffff;
            --border-color: #d1d5da;
            --link-color: #0366d6;
            --meta-color: #586069;
            --input-bg: #ffffff;
            --input-border: #d1d5da;
            --danger-color: #d73a49;
        }

        .filter-management {
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .filter-management h3 {
            margin-top: 0;
            text-align: center;
        }

        .add-filter-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        #filter-term-input {
            flex-grow: 1;
            max-width: 300px;
        }

        #filter-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--input-bg);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
        }

        .remove-filter-btn {
            background: none;
            border: none;
            color: var(--meta-color);
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
        }

        .remove-filter-btn:hover {
            color: var(--danger-color);
        }

        .results-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            margin-bottom: 10px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        #filtered-counter {
            font-size: 0.9em;
            color: var(--meta-color);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            user-select: none;
        }

        #show-filtered-toggle {
            appearance: none;
            width: 38px;
            height: 22px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #show-filtered-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--meta-color);
            top: 2px;
            left: 2px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #show-filtered-toggle:checked {
            background-color: var(--link-color);
        }

        #show-filtered-toggle:checked::before {
            transform: translateX(16px);
            background-color: var(--card-bg);
        }

        .repo.is-filtered-out {
            display: none;
        }

        .results-container.show-filtered .repo.is-filtered-out {
            display: block;
            opacity: 0.6;
        }

        /* *** NEW: FOOTER STYLES *** */
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--meta-color);
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        (function () {if (window.matchMedia('(prefers-color-scheme: light)').matches) document.documentElement.classList.add('light-mode');})();
    </script>
</head>

<body>

    <h1>GitHub Trending Repositories</h1>

    <div class="controls">
        <div> <label for="language-select">Language:</label> <select id="language-select">
                <option value="all">All Languages</option>
            </select> </div>
        <div> <label for="timeframe-select">Time Frame:</label> <select id="timeframe-select">
                <option value="daily" selected>Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select> </div>
    </div>


    <div class="results-toolbar">
        <span id="filtered-counter">Filtered out: 0</span>
        <div class="toggle-switch">
            <input type="checkbox" id="show-filtered-toggle">
            <label for="show-filtered-toggle">Show filtered</label>
        </div>
    </div>

    <div id="results" class="results-container">
        <div class="loader">Loading...</div>
    </div>

    <div class="filter-management">
        <h3>Filter Terms</h3>
        <div class="add-filter-form">
            <input type="text" id="filter-term-input" placeholder="Add a filter term...">
            <button id="add-filter-btn">Add</button>
        </div>
        <ul id="filter-list"></ul>
    </div>

    <!-- *** NEW: FOOTER SECTION *** -->
    <footer>
        <p>
            Big thanks to
            <a href="https://github.com/isboyjc/github-trending-api/" target="_blank" rel="noopener noreferrer">
                isboyjc/github-trending-api
            </a> for providing the data.
        </p>
    </footer>

    <script>
        const languageSelect = document.getElementById('language-select');
        const timeframeSelect = document.getElementById('timeframe-select');
        const resultsContainer = document.getElementById('results');
        const filterTermInput = document.getElementById('filter-term-input');
        const addFilterBtn = document.getElementById('add-filter-btn');
        const filterListUl = document.getElementById('filter-list');
        const filteredCounterSpan = document.getElementById('filtered-counter');
        const showFilteredToggle = document.getElementById('show-filtered-toggle');

        let filterTerms = [];
        const LANGUAGES_URL = 'https://cdn.jsdelivr.net/gh/isboyjc/github-trending-api/data/languages.json';
        const BASE_TRENDING_URL = 'https://raw.githubusercontent.com/isboyjc/github-trending-api/main/data';

        function saveFilters() {localStorage.setItem('githubTrendingFilters', JSON.stringify(filterTerms));}
        function loadFilters() {
            const storedFilters = localStorage.getItem('githubTrendingFilters');
            filterTerms = storedFilters ? JSON.parse(storedFilters) : ['ai', 'llm', 'rag', 'agent', 'language model', "openai", "gguf", "model context protocol", "claude", "gpt", "gpts", "voice cloning"];
            if (!storedFilters) saveFilters();
        }
        function renderFilterList() {
            filterListUl.innerHTML = '';
            filterTerms.forEach(term => {
                const li = document.createElement('li');
                li.className = 'filter-tag';
                li.innerHTML = `<span>${term}</span><button class="remove-filter-btn" data-term="${term}" title="Remove ${term}">&times;</button>`;
                filterListUl.appendChild(li);
            });
        }

        async function fetchLanguages() {
            try {const response = await fetch(LANGUAGES_URL); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const languages = await response.json(); languages.forEach(lang => {if (lang && lang.name && Array.isArray(lang.aliases) && lang.aliases.length > 0) {const option = document.createElement('option'); option.value = lang.aliases[0]; option.textContent = lang.name; languageSelect.appendChild(option);} });} catch (error) {console.error("Failed to fetch languages:", error);}
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function fetchAndDisplayData() {
            const language = languageSelect.value;
            const timeframe = timeframeSelect.value;
            if (!language) return;

            window.location.hash = `${timeframe}/${language}`;
            const url = `${BASE_TRENDING_URL}/${timeframe}/${language}.json`;
            resultsContainer.innerHTML = '<div class="loader">Fetching data...</div>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error!`);
                const data = await response.json();

                let filteredCount = 0;

                const filterRegex = filterTerms.length > 0
                    ? new RegExp(filterTerms.map(term => `\\b${escapeRegExp(term)}\\b`).join('|'), 'i')
                    : null;

                const processedItems = data.items.map(item => {
                    const isFiltered = filterRegex ? filterRegex.test(item.title) || filterRegex.test(item.description) : false;
                    if (isFiltered) {
                        filteredCount++;
                    }
                    return {...item, isFiltered};
                });

                filteredCounterSpan.textContent = `Filtered out: ${filteredCount}`;
                displayResults(processedItems);

            } catch (error) {
                resultsContainer.innerHTML = `<p style="color: red;">Error: Could not load trending data.</p>`;
            }
        }

        function displayResults(items) {
            resultsContainer.innerHTML = '';
            if (items.length === 0) {
                resultsContainer.innerHTML = '<p>No repositories found for this selection.</p>';
                return;
            }
            items.forEach(item => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'repo';
                if (item.isFiltered) {
                    repoDiv.classList.add('is-filtered-out');
                }
                repoDiv.innerHTML = `<h2><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2><p>${item.description || 'No description provided.'}</p><div class="repo-meta"><span class="metadata-item">${item.language || 'N/A'}</span> <span class="metadata-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>${item.stars} +${item.addStars} ${timeframeSelect.value}</span> <span class="metadata-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-git-fork-icon lucide-git-fork"><circle cx="12" cy="18" r="3"/><circle cx="6" cy="6" r="3"/><circle cx="18" cy="6" r="3"/><path d="M18 9v2c0 .6-.4 1-1 1H7c-.6 0-1-.4-1-1V9"/><path d="M12 12v3"/></svg> ${item.forks}</span></div>`;
                resultsContainer.appendChild(repoDiv);
            });
            const visibleItems = items.filter(item => !item.isFiltered).length;
            if (visibleItems === 0 && items.length > 0) {
                resultsContainer.insertAdjacentHTML('afterbegin', '<p>All repositories were hidden by your filters.</p>');
            }
        }

        function applySettingsFromUrl() {
            const hash = window.location.hash.substring(1); if (!hash) return; const parts = hash.split('/'); if (parts.length === 2) {const [timeframe, language] = parts; if (Array.from(timeframeSelect.options).some(opt => opt.value === timeframe)) timeframeSelect.value = timeframe; if (Array.from(languageSelect.options).some(opt => opt.value === language)) languageSelect.value = language;}
        }

        showFilteredToggle.addEventListener('change', () => {
            if (showFilteredToggle.checked) {
                resultsContainer.classList.add('show-filtered');
            } else {
                resultsContainer.classList.remove('show-filtered');
            }
        });

        addFilterBtn.addEventListener('click', () => {const term = filterTermInput.value.trim().toLowerCase(); if (term && !filterTerms.includes(term)) {filterTerms.push(term); saveFilters(); renderFilterList(); fetchAndDisplayData();} filterTermInput.value = '';});
        filterTermInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {e.preventDefault(); addFilterBtn.click();} });
        filterListUl.addEventListener('click', (e) => {if (e.target && e.target.dataset.term) {const termToRemove = e.target.dataset.term; filterTerms = filterTerms.filter(t => t !== termToRemove); saveFilters(); renderFilterList(); fetchAndDisplayData();} });
        languageSelect.addEventListener('change', fetchAndDisplayData);
        timeframeSelect.addEventListener('change', fetchAndDisplayData);

        document.addEventListener('DOMContentLoaded', async () => {
            loadFilters();
            renderFilterList();
            await fetchLanguages();
            applySettingsFromUrl();
            await fetchAndDisplayData();
        });
    </script>

</body>

</html>
